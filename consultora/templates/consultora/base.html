<!DOCTYPE html>
{% load static %}
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYME-IA Consultores - {% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Navegación -->
    <header class="sticky top-0 z-50 bg-gray-900 bg-opacity-90 backdrop-blur-sm shadow-md transition-all duration-300">
        <nav class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-white tracking-wide">PYME-IA</a>
            <div class="md:hidden">
                <button id="menu-button" class="text-gray-200 focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div id="nav-menu" class="hidden md:flex flex-col md:flex-row md:items-center mt-4 md:mt-0 w-full md:w-auto">
                <a href="{% url 'home' %}" class="block py-2 px-4 text-sm font-semibold hover:text-blue-400 transition-colors duration-200 rounded-md">Inicio</a>
                <a href="#servicios" class="block py-2 px-4 text-sm font-semibold hover:text-blue-400 transition-colors duration-200 rounded-md">Servicios</a>
                <a href="#nosotros" class="block py-2 px-4 text-sm font-semibold hover:text-blue-400 transition-colors duration-200 rounded-md">Nosotros</a>
                <a href="#contacto" class="block py-2 px-4 text-sm font-semibold hover:text-blue-400 transition-colors duration-200 rounded-md">Contacto</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Contenido único de la página -->
        {% block content %}{% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="bg-gray-900 py-8 px-4 text-center text-gray-500 text-sm">
        <p>&copy; 2024 PYME-IA Consultores. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
